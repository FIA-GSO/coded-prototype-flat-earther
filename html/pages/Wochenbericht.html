<script>
    const submitForm = document.getElementById('submitForm').addEventListener('submit', function(event) {
        if(!validateFields()) {
            event.preventDefault();
        }
    });

    function validateFields() {
        let pass = true;
        let formfields = document.querySelectorAll('[data-id="formfield"]');

        for (let fromfield of formfields) {
            formInput = fromfield.children[0]
            formerror = fromfield.children[1]

            formInput.style.border = '';
            formerror.innerHTML = ''
            if(formInput.value === "") {
                pass = false;
                formInput.style.border = '2px solid red';
                formerror.innerHTML = 'Bitte Füllen sie dieses feld aus.';
            }
        }

        return pass;
    }
</script>
