<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen bei der IHK</title>
  <style>
    :root {
      --primary-blue: #50AECD;
      --primary-grey: #D9D9D9;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    .navContainer {
      display: flex;
      justify-content: space-between;
      align-items: center; /* vertikale Zentrierung */
      padding: 0.6vh 2vw;
      background-color: var(--primary-blue);
    }

    .imgContainer {
      height: 6vh;
    }

    button {
      background-color: #fff;
      color: rgb(4, 4, 107);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(29, 29, 243);
      color: #fff;
    }

    main {
      padding: 5%;
    }

    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none; /* versteckt standardmäßig */
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .popup-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
    }

    .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 24px;
        cursor: pointer;
    }

    .popup-content form {
        display: flex;
        flex-direction: column;
        gap: 8px;
        background-color: var(--primary-grey); /* Hintergrund für das Formular */
        padding: 15px;
        border-radius: 8px;
    }

    .popup-content input {
        padding: 8px;
        border: none;
        border-radius: 4px;
        background-color: #f0f0f0; /* Hintergrund für Eingabefelder */
    }

    .popup-content button[type="submit"] {
        align-self: flex-end; /* Button nach rechts */
        background-color: var(--primary-blue);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .popup-content button[type="submit"]:hover {
        background-color: rgb(29, 29, 243);
    }

    .image-row {
        display: flex;
        gap: 20px; /* Abstand zwischen den Bildern */
        justify-content: center; /* optional: zentriert die Bilder horizontal */
    }

    .image-row img {
        width: 300px; /* oder eine andere feste Größe */
        height: auto;
        border-radius: 8px; /* optional: abgerundete Ecken */
    }
  </style>
</head>
<body>
  <header>
    <nav class="navContainer">
      <img class="imgContainer" src="images/IHK_Logo.png" alt="IHK Logo">
      <!-- Login Button -->
      <button onclick="openLogin()">Login</button>

      <!-- Login Popup -->
      <div id="loginPopup" class="popup-overlay">
      <div class="popup-content">
          <span class="close-btn" onclick="closeLogin()">&times;</span>
          <h2>Login</h2>
          <form onsubmit="return checkLogin(event)">
            <input type="text" id="email" placeholder="E-Mail" value="test@ihk.de" required>
            <input type="password" id="password" placeholder="Passwort" value="123456" required>
            <a href="Wochenplan.html">
                <button type="submit">Ok</button>
            </a>
          </form>
      </div>
      </div>
    </nav>
  </header>

  <main>
    <p>
      Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat...
    </p>
    <div class="image-row">
        <img src="bild1.png" alt="Bild 1">
        <img src="bild2.png" alt="Bild 2">
    </div>


  </main>
</body>

<script>
  function openLogin() {
    document.getElementById("loginPopup").style.display = "flex";
  }

  function closeLogin() {
    document.getElementById("loginPopup").style.display = "none";
  }

  function checkLogin(event) {
    event.preventDefault(); // verhindert das Standard-Absenden

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Feste Testdaten
    const testEmail = "test@ihk.de";
    const testPassword = "123456";

    if (email === testEmail && password === testPassword) {
      window.location.href = "zielseite.html"; // Zielseite anpassen
    } else {
      alert("Falsche Login-Daten!");
    }
  }

  function openLogin() {
    document.getElementById("loginPopup").style.display = "flex";
  }

  function closeLogin() {
    document.getElementById("loginPopup").style.display = "none";
  }
</script>
</html>
